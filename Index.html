<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Paint Laura Veronica</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--FONT-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="sidebar">
      <div class="colorButtons">
        <h3>Seleccionar color</h3>
        <input
          type="color"
          id="colorpicker"
          value="#000000"
          class="colorpicker"
        />
      </div>
      <div class="colorButtons">
        <h3>Color de fondo</h3>
        <input
          type="color"
          value="#ffffff"
          id="bgcolorpicker"
          class="colorpicker"
        />
      </div>

      <div class="toolsButtons">
        <h3>Tools</h3>
        <button id="eraser" class="tools">
			Borrador
		</button>
        <button id="clear" class="tools">
			Limpiar lienzo
		</button>
      </div>

      <div class="buttonSize">
        <h3>Tama√±o (<span id="showSize">5</span>)</h3>
        <input
          type="range"
          min="1"
          max="50"
          value="5"
          step="1"
          id="controlSize"
        />
      </div>
      <div class="extra">
        <h3>Guardar</h3>
        <a id="saveToImage" class="save">Guardar dibujo</a>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
